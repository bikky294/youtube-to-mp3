<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>YouTube to MP3 Converter</title> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    text-align: center;
}

form {
    margin-top: 20px;
}

input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
}</style></head> 
 <body> 
  <h1>YouTube to MP3 Converter</h1> 
  <form id="convertForm"> 
   <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL"> <button type="submit">Convert</button> 
  </form> 
  <div id="result"></div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.getElementById('convertForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const videoUrl = document.getElementById('videoUrl').value;
    const response = await fetch('https://your-repl-name.repl.co/convert', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'url': videoUrl
        })
    });

    if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.mp3';
        document.body.appendChild(a);
        a.click();
        a.remove();
    } else {
        document.getElementById('result').innerText = 'Error during conversion.';
    }
});
</script></body></html>
